name: 构建 Windows XP 兼容版本

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发工作流程

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    # 设置 Docker 环境用于编译 Go 1.10.7
    - name: 设置 Docker
      run: |
        docker pull golang:1.10.7
        
    # 在 Docker 容器中编译 Windows XP 兼容的 32 位可执行文件
    - name: 编译 Windows XP 32位版本
      run: |
        docker run --rm -v ${{ github.workspace }}:/app -w /app golang:1.10.7 /bin/bash -c '
          # 设置 GOOS 和 GOARCH 以编译 Windows 32位程序
          GOOS=windows GOARCH=386 CGO_ENABLED=0 go build -ldflags "-w -s" -o fileserver.exe main.go
        '
    
    # 上传编译好的可执行文件作为构建产物
    - name: 上传构建产物
      uses: actions/upload-artifact@v3
      with:
        name: fileserver-winxp
        path: fileserver.exe